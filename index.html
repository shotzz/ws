<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Updates</title>
    <script type="text/javascript" src="node_modules/chart.js/dist/Chart.bundle.js"></script>
    <script src="http://www.chartjs.org/samples/latest/utils.js"></script>
    <style type="text/css">/* Chart.js */
    @-webkit-keyframes chartjs-render-animation{from{opacity:0.99}to{opacity:1}}@keyframes chartjs-render-animation{from{opacity:0.99}to{opacity:1}}.chartjs-render-monitor{-webkit-animation:chartjs-render-animation 0.001s;animation:chartjs-render-animation 0.001s;}</style>
    <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
<div id="wrapper">
    <div id="info">Unable to fetch any more data.</div>
    <div class="logo"><img src="assets/mnet.svg"></div>
    <div class="loading">
        <img src="assets/spinner.gif" width="100" />
    </div>
    <div id="results">
        <div class="row header">
            <div class="stockName">Ticker</div>
            <div class="price">Price</div>
            <div id="header-time">Last Updated</div>
            <div class="high">High</div>
            <div class="low">Low</div>
        </div>
    </div>
    <div class="topLink" style="text-align: right;">
        <a href="javascript: void(0)" id="top" onclick="gotoResults()">Top</a>
    </div>
    <canvas id="canvas" style="width: 700px !important; height: 350px !important;" width="700" height="350" class="chartjs-render-monitor"></canvas>
</div>
<div class="footer">
    &copy; Media.net
</div>
<script type="text/javascript" src="assets/websockets.js"></script>
</body>
</html>
